<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ project_name }}</title>
    <meta content="{{ description }}" name="description">
    <meta content="{{ keywords }}" name="keywords">
    <link href="{{ url_for('static', filename='img/computer_bg.jpg') }}" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/font-awesome/css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
<div class="DivWithScroll">

    {% block header %}
    {% include "header.html" %} <!-- header -->
    {% endblock %}

    <div class="main">
        {% block content %} <!-- content -->
        {% endblock %}
    </div>

    <!-- Скрипты -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block footer %}
    {% include "footer.html" %} <!-- footer -->
    {% endblock %}
</div>
</body>

</html>
